<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Search Bar</title>
    <style>
        .search-container {
            position: relative;
            width: 300px;
        }
        #suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            background: #fff;
        }
        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Type to search...">
        <div id="suggestions"></div>
    </div>
    <script>
        const fruits = [
            { name: "Apple", img: "apple.jpg" },
            { name: "Banana", img: "banana.jpg" },
            { name: "Cherry", img: "cherry.jpg" },
            { name: "Date", img: "date.jpg" },
            { name: "Elderberry", img: "elderberry.jpg" },
            { name: "Fig", img: "fig.jpg" },
            { name: "Grape", img: "grape.jpg" }
        ];
        const searchBar = document.getElementById('search-bar');
        const suggestions = document.getElementById('suggestions');

        searchBar.addEventListener('input', () => {
            const input = searchBar.value.toLowerCase();
            suggestions.innerHTML = '';
            if (input) {
                const filteredFruits = fruits.filter(fruit => fruit.name.toLowerCase().includes(input));
                filteredFruits.forEach(fruit => {
                    const div = document.createElement('div');
                    div.classList.add('suggestion-item');
                    div.innerHTML = `<img src="${fruit.img}" alt="${fruit.name}"><span>${fruit.name}</span>`;
                    div.addEventListener('click', () => {
                        searchBar.value = fruit.name;
                        suggestions.innerHTML = '';
                    });
                    suggestions.appendChild(div);
                });
            }
        });
    </script>
</body>
</html>
